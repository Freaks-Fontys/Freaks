apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: freaks-ingress
  namespace: freaks
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: freakswebsite.nl
    http:
      paths:
      - path: / 
        pathType: Prefix
        backend:
          service:
            name: freaksfrontend
            port: 
              number: 4200
  - host: api.freaks.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: freaksgateway
            port: 
              number: 6011
  - host: authservice.freaks.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: authservice
            port: 
              number: 6001
  - host: postservice.freaks.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: postservice
            port: 
              number: 6003
  - host: userservice.freaks.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: userservice
            port: 
              number: 6005
  - host: cardataservice.freaks.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cardataservice
            port: 
              number: 6007
  - host: log.freaks.nl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kibana
            port: 
              number: 5601